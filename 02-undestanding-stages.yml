trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: Firstjob
    steps: 
    - bash: echo Build firstjob
  - job: Secondjob
    steps: 
    - bash: echo Build secondjob  
- stage: DevDeploy
  dependsOn: Build
  jobs:
  - job: DevDeploy
    steps: 
    - bash: echo DevDeploy firstjob

- stage: QADeploy
  dependsOn: Build 
  jobs:
  - job: QADeployjob
    steps: 
    - bash: echo QADeploy firstjob

- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: Prodedeployjob
    steps: 
    - bash: echo Prodedeploy firstjob

